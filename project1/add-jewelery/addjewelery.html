<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Jewelry - Elegant Gems</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 20px;
    }
    .add-jewelry-container {
      background: rgba(255, 250, 245, 0.85);
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    h3 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      background-color: #b8860b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 18px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    button:hover {
      background-color: #8b6508;
    }
    .back-home {
      text-align: center;
      display: block;
      margin: 0 auto 20px auto;
      color: #b8860b;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">&larr; Back to Home</a>
  
  <div class="add-jewelry-container">
    <h3>Add New Jewelry</h3>
    <form id="jewelryForm" onsubmit="return false;">
      <input type="text" id="jewelName" placeholder="Jewelry Name" required />
      <select id="jewelCategory" required>
        <option value="">Select Category</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Platinum">Platinum</option>
      </select>
      <input type="number" step="0.01" id="jewelWeight" placeholder="Weight (grams)" required />
      <input type="number" id="jewelPrice" placeholder="Price (INR)" required />
      <button type="submit" onclick="addJewelry()">Add Jewelry</button>
    </form>
  </div>
  <script>
    // Store all jewelry in an array in localStorage
    function addJewelry() {
      let jewelName = document.getElementById('jewelName').value.trim();
      let category = document.getElementById('jewelCategory').value;
      let weight = document.getElementById('jewelWeight').value;
      let price = document.getElementById('jewelPrice').value;

      if(!jewelName || !category || !weight || !price) {
        alert("Please fill all required fields.");
        return;
      }

      let jewelryList = JSON.parse(localStorage.getItem("jewelryList")) || [];
      jewelryList.push({
        name: jewelName,
        category: category,
        weight: parseFloat(weight),
        price: parseFloat(price)
      });
      localStorage.setItem("jewelryList", JSON.stringify(jewelryList));
      alert("Jewelry added successfully!");
      document.getElementById("jewelryForm").reset();
    }
  </script>
</body>
</html>
